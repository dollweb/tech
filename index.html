<html>
<head>
<title>META DOLLWEB</title>
<style>
	*{
		list-style: none;
		text-decoration: none;
		border-collapse: collapse;
		margin: 0px;
		padding: 0px;
		color: #000;
	}
	header{
		width: 90%; height: 20px;
		overflow: hidden;
		margin: 0px auto;
	}
	header > h1{ 
		float: left; 
		margin-top: 10px;
	}
	header > nav{
		float: right;
		margin-top: 0px;
	}
	header nav a{
		display: inline-block;
		padding-left: 10px;
		padding-right: 10px;
	}
	.main {
		position: relative;
		overflow: hidden;
		height: 100px;
		background: #fff;
	}
	.main > .banner{
		text-align: center;
		width: 100%;
		height: 100px;
		margin: 0px auto;
		margin-top: 10px;
		background: #fff;
	}
	.main > .banner > h2{
		font-size: 2.5em;
	}
	.div_tag{
		display: flex;
		width: 1200px;
		background:#fff;
		text-align: center;
		margin: 0 auto;
		height: 290px;		
	}
	.div_tag > li{
		flex: 1;
		display: inline-block;
		float: left;
		margin : 10px;
		border: 1px solid #fff;
	}
	.div_tag > li > div{
		text-align: center;
	}
</style>	
</head>
<body>
<header>
	<nav>
		<span><a href="https://dollweb.github.io/tech/">Home</a></span>
	</nav>
</header>
<div class="main">
	<div class="banner">
		<h2>기술등급예측모델</h2>
		<p>500개 데이터 활용</p>
	</div>
</div>
<div class="div_tag">
	<!-- Default input -->
	<div class="form-group">
		<label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">평균 온도</label>
		<input style="font-family: 'Nanum Barun Gothic'" type="text" name="avg_temp" class="form-control" id="formGroupExampleInput" placeholder="평균 온도를 입력하세요.">
	</div>
	<!-- Default input -->
	<div class="form-group">
		<label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">최소 온도</label>
		<input style="font-family: 'Nanum Barun Gothic'" type="text" name="min_temp" class="form-control" id="formGroupExampleInput" placeholder="최소 온도를 입력하세요.">
	</div>
	<!-- Default input -->
	<div class="form-group">
		<label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">최대 온도</label>
		<input style="font-family: 'Nanum Barun Gothic'" type="text" name="max_temp" class="form-control" id="formGroupExampleInput" placeholder="최대 온도를 입력하세요.">
	</div>
	<!-- Default input -->
	<div class="form-group">
		<label style="font-family: 'Nanum Barun Gothic'" for="formGroupExampleInput">강수량</label>
		<input style="font-family: 'Nanum Barun Gothic'" type="text" name="rain_fall" class="form-control" id="formGroupExampleInput" placeholder="강수량을 입력하세요.">
	</div>
	<!-- Default form group -->
	<button style="font-family: 'Nanum Barun Gothic' !important;" type="submit" class="btn btn-primary btn-md pull-right">예측하기</button>
</div>

<script>
function cal(nn) {
  for ( i=0 ; i<=3 ; i++ )
      document.querySelector('#cal' + i).style.display = 'none'
  document.querySelector('#cal' + nn).style.display = 'inline-block'
}
</script>

<script src="cal2.js"></script>

</body>
</html>
